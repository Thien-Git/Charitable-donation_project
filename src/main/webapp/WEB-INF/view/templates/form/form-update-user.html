<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Asm1_update user</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h3>Cập nhật</h3>
		<hr>

		<form th:action="@{/ql-user/update}" th:object="${userNeedUpdate}" method="post">

			<!--hidden to handle the update-->
			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{status}">
			<input type="hidden" th:field="*{note}">
			<input type="hidden" th:field="*{password}">
			<input type="hidden" th:field="*{createdAt}">

			<div class="row">
				<div class="col-6">
					<label for="addname" class="col-form-label">Name:</label>
					<input type="text" th:field="*{fullName}" class="form-control" id="addname" name="fullName"
						required>
				</div>
				<div class="col-6">
					<label for="addcost" class="col-form-label">Email:</label>
					<input type="email" th:field="*{email}" class="form-control" id="addcost" name="email" required>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<label for="addname" class="col-form-label">Số điện thoại:</label>
					<input type="number" th:field="*{phoneNumber}" class="form-control" id="addname" name="phoneNumber"
						required>
				</div>
				<div class="col-6">
					<label for="addcost" class="col-form-label">Địa chỉ:</label>
					<input type="text" th:field="*{address}" class="form-control" id="addcost" name="address" required>
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="addname" class="col-form-label">Tài khoản:</label>
					<input type="text" th:field="*{userName}" class="form-control" id="addname" name="userName"
						required>
				</div>
				<div class="col-6">
					<label for="ct_id" class="col-form-label">Vai trò:</label>
					<select th:field="*{roleId}" class="form-control" id="ct_id" name="roleId" required>
						<option value="" selected>Chọn loại vai trò</option>
						<option th:each="roleTmp : ${roles}" th:value="${roleTmp.id}" th:text="${roleTmp.roleName}" />
					</select>
				</div>
			</div>
			<p></p>
			<a type="button" class="btn btn-secondary" th:href="@{/admin/account/list}">
				Đóng</a>
			<button type="submit" class="btn btn-primary">Lưu</button>
		</form>

		<hr>
	</div>

</body>

</html>
